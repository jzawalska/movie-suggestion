<div class="container pad-top">
  <table class="table movietable">
      <tr>
          <td><h3>Details for {{movie.title}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{movie.title}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{movie.description}}</td>
      </tr>
  </table>
  <div>

  </div>
</div>
